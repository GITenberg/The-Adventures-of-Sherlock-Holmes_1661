language: ruby
sudo: required
before_install:
- gem install asciidoctor tilt
- sudo apt-get install xsltproc
script:
  - git clone https://github.com/rdhyee/asciidoctor-htmlbook.git
  - asciidoctor -a toc -b xhtml5 -d book -T ./asciidoctor-htmlbook/htmlbook-autogen/ -d book The-Adventures-of-Sherlock-Holmes.asciidoc -o The-Adventures-of-Sherlock-Holmes.html
  - git clone https://github.com/sethwoodworth/HTMLBook
  - xsltproc -stringparam external.assets.list " " ./HTMLBook/htmlbook-xsl/epub.xsl The-Adventures-of-Sherlock-Holmes.html
  - cp ./HTMLBook/stylesheets/epub/epub.css OEBPS
  - cp cover.png OEBPS/cover.png
  - zip -rX The-Adventures-of-Sherlock-Holmes.epub mimetype
  - zip -rX The-Adventures-of-Sherlock-Holmes.epub OEBPS/ META-INF/
branches:
  only:
    - master
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: goBTVCh+r6LakSiKLgVl3scCjd1gtBUAvW/Zmi2fhedqhXZl3os4PhO1VgWAB9Rjk9r9Fcao3fSGJ6+aMXlhgm2UUeYzo/lV5gd/FvsDidmvYLW7g3q1jE4rg9lj1loZ6234jVmSiDzIzLtWBLr6N0SNhAInjmSLNnQEYZiNOyE=
  file: The-Adventures-of-Sherlock-Holmes.epub
  on:
    repo: sethwoodworth/The-Adventures-of-Sherlock-Holmes_1661

